<div class="wrapper">
  <div class="container">
    <!-- <div class="clip-size"> -->
    <div class="row" *ngFor="let row of data; let i = index">
      <div
        class="cell"
        id="Node{{ i }}{{ j }}"
        (click)="saveRowCol($event, item)"
        [ngClass]="{ visited: item.isVisited === true }"
        *ngFor="let item of row; let j = index"
      >
        {{ item[i] }}
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
